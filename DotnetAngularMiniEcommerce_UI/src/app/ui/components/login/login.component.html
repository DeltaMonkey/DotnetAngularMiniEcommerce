<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form>
            <br>
            <div class="mb-3">
                <label for="userName" class="form-label">User Name | email</label>
                <input #txtUserNameOrEmail type="text" class="form-control" id="userName">
                <div class="form-text text-danger">***</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input #txtPassword type="password" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary" (click)="login(txtUserNameOrEmail.value, txtPassword.value)">Log In</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
